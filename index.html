<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            color: #ff9d43;
            font-size: 35px;
            margin-bottom: 30px;
        }
        .content-section {
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            max-width: 750px;
            height: auto;
        }
        .no-content {
            color: #999;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Loading content...</h1>
    </div>

    <script>
        // API endpoint
        const API_URL = "https://blogapi.biggames.io/api/articles/1983?populate=*";

        // Variable to store previously loaded content
        let previousContent = "";

        // Function to fetch and display content
        async function fetchAndDisplayContent() {
            try {
                const response = await fetch(API_URL);

                // Check if the response is successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Navigate the JSON structure to find the content
                const newContent = data?.data?.attributes?.content;

                // Check if new content is available
                if (newContent && newContent !== previousContent) {
                    previousContent = newContent; // Update the previous content
                    displayContent(newContent); // Update the HTML
                } else if (!newContent || newContent === previousContent) {
                    displayNoNewContent(); // Display message for no new content
                }
            } catch (error) {
                console.error("Error fetching content:", error);
                document.getElementById("content").innerHTML = `
                    <h1>Error loading content</h1>
                    <p>Unable to fetch the latest content. Please try again later.</p>
                `;
            }
        }

        // Function to dynamically update the HTML with new content
        function displayContent(content) {
            const contentDiv = document.getElementById("content");

            // Convert plain text content with embedded URLs into clickable HTML
            const htmlContent = content.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

            // Generate HTML with the content
            contentDiv.innerHTML = `
                <div class="header">
                    <h1>Latest Devblog</h1>
                </div>
                <div class="content-section">
                    ${htmlContent}
                </div>
            `;
        }

        // Function to display a message when there is no new content
        function displayNoNewContent() {
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = `
                <div class="header">
                    <h1>Latest Devblog</h1>
                </div>
                <div class="no-content">
                    <p>No new devblog. Check back later!</p>
                </div>
            `;
        }

        // Periodically check for new content
        setInterval(fetchAndDisplayContent, 30000); // Check every 30 seconds

        // Initial fetch
        fetchAndDisplayContent();
    </script>
</body>
</html>
